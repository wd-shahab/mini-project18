<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Advice generator app</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap"
      rel="stylesheet"
    />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        position: absolute;
        bottom: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="./css/tailwind.css" />
  </head>
  <body class="min-h-screen grid place-items-center bg-[#1f2632]">
    <main
      class="w-[280px] indicator flex-col sm:w-[450px] font-['Manrope'] text-center rounded-box bg-[#323a49] p-4 py-6"
    >
      <section class="py-4">
        <h1
          id="advice_Id"
          class="text-[#52ffa9] text-xs uppercase tracking-[.25em] font-bold"
        ></h1>
      </section>
      <section>
        <p id="advice_Text" class="text-base lg:text-lg"></p>
      </section>
      <section class="py-7 justify-center">
        <img
          class="sm:hidden"
          src="./images/pattern-divider-mobile.svg"
          alt="pattern-divider-mobile"
        />
        <img
          class="hidden sm:block"
          src="./images/pattern-divider-desktop.svg"
          alt="pattern-divider-desktop"
        />
      </section>
      <div class="w-full indicator-item indicator-bottom indicator-center">
        <button
          id="btn"
          class="btn bg-[#52ffa9] mx-auto border-none grid place-items-center rounded-full w-14 h-14 hover:shadow-[0px_0px_15px_#52ffa9] hover:bg-[#52ffa9]"
        >
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
              fill="#202733"
            />
          </svg>
        </button>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.frontendmentor.io/profile/wd-shahab">wd-shahab</a>.
    </div>
    <script src="./js/app.js"></script>
  </body>
</html>
